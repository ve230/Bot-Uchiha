name: Deploy

on:
  push:
    branches:
      - main  # Change if necessary
  workflow_run:
    workflows: ["CI Workflow"]  # Update to your actual CI workflow name
    types:
      - completed

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20.x'  # Change if necessary

      - name: Install dependencies
        run: npm install

      - name: Build Docker image
        run: |
          docker build -t my-image-name .  # Change to your image name

      - name: Log in to Docker Hub
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Push Docker image
        run: docker push my-image-name  # Change to your image name

      - name: Deploy to Railway/Render
        env:
          RAILWAY_API_KEY: ${{ secrets.RAILWAY_API_KEY }}
        run: |
          curl -X POST "https://api.railway.app/v1/deploy" \
          -H "Authorization: Bearer $RAILWAY_API_KEY" \
          -H "Content-Type: application/json" \
          -d '{"projectId": "your_project_id"}'  # Replace with your actual project ID
